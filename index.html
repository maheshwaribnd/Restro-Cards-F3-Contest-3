<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <style>
        body {
            background-color: rgb(56, 168, 131);  
        }
        h1{
            display: flex;
            justify-content: center;
            text-shadow: 2px 2px 5px black;
            font-size: 1.8rem;
            color: rgb(184, 231, 184);
        }
        #cards{
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .img {
            height: 150px;
            width: 280px;
            border-radius: 8px;
            margin: 0;
            padding: 0;
        }

        .indivual {
            background-color: rgb(194, 234, 220);
            border: 1px solid grey;
            border-radius: 9px;
            box-shadow: 1px 1px 9px;
            height: 420px;
            width: 280px;
            padding: 1rem;
            margin: 1rem;
        }
        .price-rate{
            display: flex;
            justify-content: space-evenly;
            padding-bottom: .5rem;
        }
    </style>
</head>

<body>
    <h1>Welcome to our Kitchen!</h1>
    <h3 style="display:flex; justify-content: center; color: #111;">Please Do Console As Well!</h3>
    <div id="cards">
        
    </div>
    <script src="/script.js"></script>
</body>

</html>
